<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo App</h1>
            <p>Manage your tasks with AWS DynamoDB</p>
        </header>

        <div class="todo-form">
            <h2>Add New Todo</h2>
            <form id="todoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required maxlength="200" placeholder="Enter todo title...">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter description (optional)..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </form>
        </div>

        <div class="todo-list">
            <h2>Your Todos</h2>
            <div id="loading" class="loading">Loading todos...</div>
            <div id="todoContainer" class="todo-container"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <p>No todos yet. Add one above to get started!</p>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
